<!DOCTYPE html>
<html>
  <head>
    <title>Commute Tracker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!--[if IE]><script>alert(
      'Your version of Internet Explorer is out-of-date and or buggy.'
      + ' Please use Chrome or Firefox to run this application.'
      );
    </script><![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="style.css" type="text/css" media="print">
    <script src="jquery-1.10.1.min.js"></script><script src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="menu">
        <span>by Kyle Weller</span> 
      </div>
      <div class="bubble">
        <div class="rectangle">
          <h1>CommuteTracker</h1>
        </div>
        <div class="triangle-l"></div>
        <div class="triangle-r"></div>
        <div class="info">
          <div>
            <h1 id="greeting">Hello kywe665. Not you?</h1>
            <input id="username" type="text" placeholder="username" data-user="kywe665">
            <input type="button" value="Update" class="update-user">
            <h1 class="state toggle-hidden">Ready to go?</h1>
            <h1 class="state toggle-hidden css-hidden">Are you there yet?</h1>
            <div class="button-container">
              <a id="leaving" class="button toggle-hidden">Leaving</a>
              <a id="arriving" class="button toggle-hidden css-hidden">Arriving</a>
            </div>
            <div class="toggle-hidden css-hidden">
              <h2>Forgot to update an arrival? Invalidate your trip and start over below</h2>
              <input id="invalidate" type="button" value="Invalidate">
            </div>
            <div class="trip-container">
              <h2 id="trip-id">[data-id="n/a"] Your current trip ID is: (n/a)</h2>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
